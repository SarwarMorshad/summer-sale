<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- Tailwind & Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Work Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Work Sans Font -->
    <style>
      .font-workSans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-workSans m-0 p-0 bg-[#F8F8F8]">
    <!--- Header Section --->
    <header class="mt-8">
      <!-- Banner Section -->
      <div class="hero bg-[#F9F6E2] flex justify-center">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <img src="/images/Summer 1.png" class="max-w-sm rounded-lg shadow-2xl w-[350px]" alt="flower" />
          <div class="p-10 lg:p-32 flex flex-col justify-center items-center">
            <p class="text-xl lg:text-3xl font-semibold">--SALE FEVER--</p>
            <h1 class="text-2xl lg:text-5xl font-bold">
              Purchase TK 200 or<br />
              above & get <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="py-6 font-semibold">
              Use Promo Code
              <button class="btn btn-secondary text-white">SELL20</button>
            </p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
